<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>		<!-- test comment -->
    <div id="cal-body">
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div id="button-cont">
            <div class="button" data-value="AC">
                <h2>AC</h2>
            </div>
            <div class="button" data-value="+/-">
                <h2>+/-</h2>
            </div>
            <div class="button" data-value="%">
                <h2>%</h2>
            </div>
            <div class="button orang-col" data-value="/">
                <h2>/</h2>
            </div>
            <div class="button" data-value="7">
                <h2>7</h2>
            </div>
            <div class="button" data-value="8">
                <h2>8</h2>
            </div>
            <div class="button" data-value="9">
                <h2>9</h2>
            </div>
            <div class="button orang-col" data-value="*">
                <h2>*</h2>
            </div>
            <div class="button" data-value="4">
                <h2>4</h2>
            </div>
            <div class="button" data-value="5">
                <h2>5</h2>
            </div>
            <div class="button" data-value="6">
                <h2>6</h2>
            </div>
            <div class="button orang-col" data-value="-">
                <h2>-</h2>
            </div>
            <div class="button" data-value="1">
                <h2>1</h2>
            </div>
            <div class="button" data-value="2">
                <h2>2</h2>
            </div>
            <div class="button" data-value="3">
                <h2>3</h2>
            </div>
            <div class="button orang-col" data-value="+">
                <h2>+</h2>
            </div>
            <div class="button" id="elongate" data-value="0">
                <h2>0</h2>
            </div>
            <div class="button" data-value=".">
                <h2>.</h2>
            </div>
            <div class="button orang-col" data-value="=">
                <h2>=</h2>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
